<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive House Designer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #cce7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 { margin-bottom: 20px; }

  #controls { margin-bottom: 20px; }

  #house-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #333;
    background: #fff;
  }

  /* Wrapper for house + roof */
  #houseWrapper {
    position: absolute;
    left: 100px;
    top: 100px;
    cursor: grab;
  }

  .house {
    width: 200px;
    height: 150px;
    background-color: #ffcc99;
    border: 2px solid #333;
    border-radius: 5px;
    position: relative;
  }

  .roof {
    width: 0;
    height: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-bottom: 80px solid #ff6666;
    position: absolute;
    top: -80px;
    left: -10px;
  }

  .item {
    position: absolute;
    cursor: grab;
  }

  .door { width: 40px; height: 80px; background: #663300; border: 2px solid #333; }
  .window { width: 40px; height: 40px; background: #99ccff; border: 2px solid #333; }
  .tree { width: 30px; height: 60px; background: #228B22; border-radius: 5px; }
</style>
</head>
<body>

<h1>Interactive House Designer</h1>

<div id="controls">
  <label>Add Item: 
    <select id="itemSelect">
      <option value="door">Door</option>
      <option value="window">Window</option>
      <option value="tree">Tree</option>
    </select>
  </label>
  <button id="addItem">Add</button>
</div>

<div id="house-container">
  <div id="houseWrapper">
    <div class="roof"></div>
    <div class="house"></div>
  </div>
</div>

<script>
const houseWrapper = document.getElementById('houseWrapper');
const houseContainer = document.getElementById('house-container');
const addItemBtn = document.getElementById('addItem');
const itemSelect = document.getElementById('itemSelect');

// Drag function for wrapper and items
function makeDraggable(el) {
  let offsetX, offsetY;

  el.onmousedown = function(e) {
    e.preventDefault();
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    document.onmousemove = drag;
    document.onmouseup = stopDrag;
  };

  function drag(e) {
    el.style.left = (e.clientX - offsetX) + 'px';
    el.style.top = (e.clientY - offsetY) + 'px';
  }

  function stopDrag() {
    document.onmousemove = null;
    document.onmouseup = null;
  }
}

// Make the house+roof draggable
makeDraggable(houseWrapper);

// Add new items
addItemBtn.addEventListener('click', () => {
  const type = itemSelect.value;
  const div = document.createElement('div');
  div.classList.add('item', type);

  div.style.left = '50px';
  div.style.top = '200px';

  houseContainer.appendChild(div);
  makeDraggable(div);
});
</script>

</body>
</html>
